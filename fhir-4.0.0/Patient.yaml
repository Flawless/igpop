attrs:
  address: {coll: true, type: Address, desc: An address for the individual}
  meta: {type: Meta, desc: Metadata about the resource}
  managingOrganization: {type: Reference, desc: Organization that is the custodian of the patient record}
  race:
    attrs:
      category: {type: Coding}
      detailed: {type: Coding}
      text: {type: string}
  name: {coll: true, type: HumanName, desc: A name associated with the patient}
  implicitRules: {type: uri, desc: A set of rules under which this content was created}
  birthDate: {type: date, desc: The date of birth for the individual}
  multipleBirth:
    union: [boolean, integer]
    desc: Whether patient is part of a multiple birth
  deceased:
    union: [boolean, dateTime]
    desc: Indicates if the individual is deceased or not
    attrs:
      boolean: {type: boolean}
      dateTime: {type: dateTime}
  contained: {coll: true, type: Resource, desc: 'Contained, inline Resources'}
  photo: {coll: true, type: Attachment, desc: Image of the patient}
  language: {type: code, desc: Language of the resource content}
  link:
    coll: true
    desc: Link to another patient resource that concerns the same actual person
    attrs:
      id: {type: string, desc: Unique id for inter-element referencing}
      other: {req: true, type: Reference, desc: The other patient or related person resource that the link refers to}
      type: {req: true, type: code, desc: replaced-by | replaces | refer | seealso}
  active: {type: boolean, desc: Whether this patient's record is in active use}
  communication:
    coll: true
    desc: A language which may be used to communicate with the patient about his or her health
    attrs:
      id: {type: string, desc: Unique id for inter-element referencing}
      language: {req: true, type: CodeableConcept, desc: The language which can be used to communicate with the patient about his or her health}
      preferred: {type: boolean, desc: Language preference indicator}
  id: {type: id, desc: Logical id of this artifact}
  identifier: {coll: true, type: Identifier, desc: An identifier for this patient}
  telecom: {coll: true, type: ContactPoint, desc: A contact detail for the individual}
  generalPractitioner: {coll: true, type: Reference, desc: Patient's nominated primary care provider}
  gender: {type: code, desc: male | female | other | unknown}
  maritalStatus: {type: CodeableConcept, desc: Marital (civil) status of a patient}
  contact:
    coll: true
    desc: A contact party (e.g. guardian, partner, friend) for the patient
    attrs:
      address: {type: Address, desc: Address for the contact person}
      gender: {type: code, desc: male | female | other | unknown}
      id: {type: string, desc: Unique id for inter-element referencing}
      name: {type: HumanName, desc: A name associated with the contact person}
      organization: {type: Reference, desc: Organization that is associated with the contact}
      period: {type: Period, desc: The period during which this contact person or organization is valid to be contacted relating to this patient}
      relationship: {coll: true, type: CodeableConcept, desc: The kind of relationship}
      telecom: {coll: true, type: ContactPoint, desc: A contact detail for the person}
  text: {type: Narrative, desc: 'Text summary of the resource, for human interpretation'}
