desc: |
 This profile sets minimum expectations for the Practitioner resource to record,
 search and fetch basic demographics and other administrative information about an individual practitioner.
 It identifies which core elements, extensions, vocabularies and value sets
 SHALL be present in the resource when using this profile.

attrs:
  identifier:
    slice:
      npi:
        match: {system: 'http://hl7.org/fhir/sid/us-npi'}
        desc: National Provider Identifier (NPI)
        attrs:
          value*: {}
  name*:
    attrs:
      family*: {}

api:
  search:
    params:
      name: {}
      identifier: {}
